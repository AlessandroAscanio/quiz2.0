<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual é o filme pelo título em português de Portugal?</title>
</head>
<body>
  <div class="intro py-3 bg-warning text-center">
    <div class="container">
      <h2 class="text-dark display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="final-score-container py-4 d-none bg-dark text-center">
    <div class="container lead">
      <p>
        <span class="text-light display-4 p-3">0%</span>
      </p>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Que tal testar o seu conhecimento Geral?</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Quantas tiras há na bandeira dos Estados Unidos:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              11
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              13
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              10
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              12
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Qual é a flor símbolo do Japão:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Sakura (Flores de cerejeira)
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Momo (Flor de pêssego)
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C" checked>
              Sakurasou (Primula Sieboldii)
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Tsubaki (Camélia)
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Em que ano se deu inicio a Segunda Guerra Mundial:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              1938
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              1937
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              1939
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              1940
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual o segundo maior país do mundo em extensão territorial:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              China
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Austrália
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C" checked>
              EUA
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Canadá
            </label>
          </div>
        </div>

        
        <div class="text-center">
          <button class="btn bg-warning text-dark font-weight-bold">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
